<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="manifest" href="/manifest.json" />

    <title>CODR</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
    />
    <script src="/client.js" defer async></script>
    <link rel="stylesheet" href="/main.css" />
    <link rel="icon" type="image/png" href="/favicon.png" />
  </head>

  <body class="flex flex-col h-screen">
    <main class="flex-grow overflow-y-scroll relative">
      <header class="bg-primary px-8 py-2 sticky top-0">
        <h1>
          <a href="/">CODR - The infinite blog</a>
        </h1>
      </header>
      <article class="p-8">
        <div
          id="content"
          class="article w-article mx-auto w-full whitespace-pre-wrap"
        >
          <!--%content%-->
        </div>
      </article>
      <footer class="w-article mx-auto">
        <form id="suggestion-form" class="hidden">
          <label for="suggestion" class="block mb-2">
            Suggest an improvement for this article:
          </label>
          <textarea
            id="suggestion"
            rows="2"
            class="w-full p-2 border border-gray-300 rounded"
          ></textarea>
          <div class="text-right">
            <button type="submit">OK</button>
          </div>
        </form>
        <nav class="text-gray-400 block text-center py-6">
          <a href="/@index">Index</a>
        </nav>
      </footer>
    </main>
    <form class="bg-gray-100 flex items-center p-6" id="search">
      <input
        class="block px-6 w-full h-16 font-semibold text-xl rounded-lg focus:outline-none"
        type="text"
        placeholder="Ask me anything ðŸ˜€"
        aria-label="Ask me anything"
      />
      <button class="sr-only">Search</button>
    </form>
  </body>
</html>
