<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="manifest" href="/manifest.json" />

    <title>CODR</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
    />
    <script src="/client.js" defer async></script>
    <link rel="stylesheet" href="/main.css" />
    <link rel="icon" type="image/png" href="/favicon.png" />
  </head>

  <body>
    <main>
      <header
        class="bg-primary px-10 py-2 md:flex md:justify-between flex-wrap items-center"
      >
        <h1 class="text-2xl font-semibold text-white mb-2 md:mb-0">
          <a href="/">CODR - The infinite blog</a>
        </h1>
        <form class="flex" action="/" method="get">
          <label for="search-input" class="sr-only">Search</label>
          <input
            name="search"
            id="search-input"
            type="text"
            class="leading-4 py-2 px-4 rounded-l w-full"
            placeholder="Search..."
          />
          <button
            class="leading-4 rounded-r text-white font-bold py-2 px-4 rounded-r focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
            type="submit"
          >
            OK
          </button>
        </form>
      </header>
      <article class="p-10">
        <div
          class="article w-article mx-auto w-full whitespace-pre-wrap"
          id="content"
        >
          <!--%content%-->
        </div>
      </article>
      <footer>
        <nav class="text-gray-400 block text-center py-6">
          <a href="/@index">Site index</a>
        </nav>
      </footer>
    </main>
    <aside
      id="suggestion"
      class="border rounded-lg mt-6 w-full w-article mx-auto px-10 py-6 flex-grow hidden"
    >
      <form>
        <label for="suggestion" class="block mb-2"
          >Suggest an improvement on this page:</label
        >
        <div class="flex items-center">
          <input
            class="w-full p-2 border border-gray-300 rounded-l"
            maxlength="255"
          />
          <button
            type="submit"
            class="px-4 py-2 bg-primary text-white rounded-r"
          >
            OK
          </button>
        </div>
      </form>
    </aside>
    <form
      class="bg-gray-100 rounded-lg p-6 flex items-center mt-10"
      id="search"
    >
      <div class="flex-shrink-0 mr-4">
        <svg
          class="h-6 w-6 text-gray-400"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M21 21l-4.873-4.873"
          ></path>
          <circle cx="10" cy="10" r="7"></circle>
        </svg>
      </div>
      <input
        class="block px-6 w-full h-16 text-gray-800 font-semibold text-xl rounded-lg focus:outline-none"
        type="text"
        placeholder="Ask me anything ðŸ˜€"
        aria-label="Ask me anything"
      />
    </form>
  </body>
</html>
