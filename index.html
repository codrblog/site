<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" />
    <script src="/codr.js" defer async></script>
</head>

<body class="bg-gray-100">
    <header class="bg-white px-4 py-2 flex flex-wrap justify-between items-center shadow-lg">
        <h1 class="text-2xl font-semibold text-gray-900">CODR.blog - All things coding</h1>
        <form class="flex" action="/" method="get">
            <label for="search" class="sr-only">Search</label>
            <input name="search" id="search" type="text" class="leading-4 border border-gray-400 py-2 px-4 rounded-l"
                placeholder="Search...">
            <button
                class="bg-blue-600 leading-4 rounded-r border border-blue-600 text-white font-bold py-2 px-4 rounded-r focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
                type="submit">OK</button>
        </form>
    </header>

    <main class="max-w-5xl mx-auto my-10 px-6 md:px-0">
        <article class="prose lg:prose-xl mx-auto">
            <div class="text-center my-10"><span class="text-3xl inline-block border border-slate-300 p-4 animate-pulse">...</span></div>
        </article>
    </main>
    <aside>
        <h2>Recent searches</h2>
        <ul></ul>
    </aside>
