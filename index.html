<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="manifest" href="/manifest.json" />

    <title>CODR</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/@tailwindcss/typography@0.5.0/dist/typography.min.css" />
    <script src="/codr.js" defer async></script>
    <link rel="icon" type="image/png" href="/favicon.png" />
  </head>

  <body class="flex flex-col h-screen bg-gray-100">
    <main class="max-w-5xl mx-auto w-full">
      <header class="bg-white border border-t-0 border-b-0 px-10 py-2 md:flex flex-wrap md:justify-between items-center">
        <h1 class="text-2xl font-semibold text-gray-900 mb-2 md:mb-0">
          <a href="/">CODR - The infinite blog</a>
        </h1>
        <form class="flex hidden" action="/" method="get">
          <label for="search-input" class="sr-only">Search</label>
          <input
            name="search"
            id="search-input"
            type="text"
            class="leading-4 border border-gray-400 py-2 px-4 rounded-l w-full"
            placeholder="Search..."
          />
          <button
            class="bg-blue-600 leading-4 rounded-r border border-blue-600 text-white font-bold py-2 px-4 rounded-r focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
            type="submit"
          >OK</button>
        </form>
      </header>
      <article class="border border-t-0 rounded-b bg-white p-10">
        <div class="text-center my-10 mx-auto" id="loading">
          <img
            src="/icon.png"
            class="rounded-lg overflow-hidden mb-6 mx-auto"
            alt="CODR"
          />
          <div role="status">
            <svg
              aria-hidden="true"
              class="inline w-16 h-16 text-gray-300 animate-spin dark:text-gray-600 fill-current"
              viewBox="0 0 100 101"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
              style="fill: rgba(37, 99, 235, var(--tw-bg-opacity))"
            >
              <path
                d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
                fill="currentColor"
              ></path>
              <path
                d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
                fill="currentFill"
              ></path>
            </svg>
            <span class="sr-only">Loading...</span>
          </div>
        </div>
        <div class="prose lg:prose-l" id="content"></div>
        <form class="bg-gray-100 rounded-lg p-6 flex items-center mt-10" id="search">
          <div class="flex-shrink-0 mr-4">
            <svg
              class="h-6 w-6 text-gray-400"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M21 21l-4.873-4.873"
              ></path>
              <circle cx="10" cy="10" r="7"></circle>
            </svg>
          </div>
          <input
            class="block px-6 w-full h-16 text-gray-800 font-semibold text-xl rounded-lg focus:outline-none"
            type="text"
            placeholder="Ask me anything ðŸ˜€"
            aria-label="Ask me anything"
          />
        </form>        
      </article>
    </main>
    <aside id="suggestion" class="border border-b-0 bg-white rounded-t mt-6 max-w-5xl mx-auto px-10 py-6 w-full flex-grow hidden">
      <form>
        <label for="suggestion" class="block mb-2"
          >Suggest an improvement on this page:</label
        >
        <div class="flex items-center">
          <input class="w-full p-2 border border-gray-300 rounded-l" maxlength="255" />
          <button
            type="submit"
            class="px-4 py-2 bg-blue-600 text-white rounded-r"
          >OK</button>
        </div>
      </form>
      <a href="/@index" class="text-white">index</a>
    </aside>
  </body>
</html>
