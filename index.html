<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="manifest" href="/manifest.json" />

    <title>CODR</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
    />
    <script src="/client.js" defer async></script>
    <link rel="stylesheet" href="/main.css" />
    <link rel="icon" type="image/png" href="/favicon.png" />
  </head>

  <body>
    <main>
      <header
        class="bg-primary px-6 py-2 md:flex md:justify-between flex-wrap items-center"
      >
        <h1 class="text-2xl font-semibold text-white">
          <a href="/">CODR - The infinite blog</a>
        </h1>
        <form class="flex" action="/" method="get">
          <label for="search-input" class="sr-only">Search</label>
          <input
            name="search"
            id="search-input"
            class="leading-4 py-2 px-4 rounded"
            placeholder="Search..."
          />
          <button class="sr-only" type="submit">Go</button>
        </form>
      </header>
      <article class="p-10">
        <div
          class="article w-article mx-auto w-full whitespace-pre-wrap"
          id="content"
        >
          <!--%content%-->
        </div>
      </article>
      <footer class="w-article mx-auto">
        <form id="suggestion" class="hidden">
          <label for="suggestion" class="block mb-2"
            >Suggest an improvement on this page:</label
          >
          <input
            class="w-full p-2 border border-gray-300 rounded"
            maxlength="255"
          />
          <button type="submit" class="sr-only">OK</button>
        </form>
        <nav class="text-gray-400 block text-center py-6">
          <a href="/@index">Site index</a>
        </nav>
      </footer>
    </main>
    <aside
      id="suggestion"
      class="w-full w-article mx-auto flex-grow hidden"
    ></aside>
    <form class="bg-gray-100 flex items-center p-6" id="search">
      <input
        class="block px-6 w-full h-16 font-semibold text-xl rounded-lg focus:outline-none"
        type="text"
        placeholder="Ask me anything ðŸ˜€"
        aria-label="Ask me anything"
      />
      <button class="sr-only">Search</button>
    </form>
  </body>
</html>
